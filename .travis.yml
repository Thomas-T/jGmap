language: java

env:
  global:
    #GPG_KEY_NAME
    - secure: ""
    #GPG_PASS
    - secure: ""
    #OSSRH_USER
    - secure: ""
    #OSSRH_PASS
    - secure: ""

install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -P !build-extras -B

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
